<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Inner content capture symbol -->
  <g fill="white" stroke="white" stroke-width="2">
    <!-- Document/capture icon -->
    <rect x="35" y="25" width="38" height="50" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <line x1="42" y1="35" x2="66" y2="35" stroke-width="2"/>
    <line x1="42" y1="45" x2="66" y2="45" stroke-width="2"/>
    <line x1="42" y1="55" x2="60" y2="55" stroke-width="2"/>
    
    <!-- Capture arrow -->
    <path d="M80 45 L95 60 L80 75 M90 60 L75 60" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Strategic "S" and "C" letters -->
